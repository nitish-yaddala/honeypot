<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pandora</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename = 'style.css')}}"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="component-pricing-list">
      <header>
        <h3>Welcome to my Honeypot monitoring system</h3>
        <p>
          If you were successful in setting up the honeypot, the logs
          should be showing up in here.
        </p>
      </header>
      <ul class="pricing-list">
        <li>
          <a href="/viewhttp">
            <span class="title domain-title">HTTP Server logs</span>
            <span class="price">
              {{httpnum|safe}}
              <span>attacks</span>
            </span>
            <span class="btn"
              >Check logs <i class="fas fa-long-arrow-alt-right"></i
            ></span>
          </a>
        </li>
        <li>
          <a href="/viewhoneypot">
            <span class="title domain-title">HoneyPot logs</span>
            <span class="price">
              {{honeypotnum|safe}}
              <span>attacks</span>
            </span>
            <span class="btn"
              >Check logs <i class="fas fa-long-arrow-alt-right"></i
            ></span>
          </a>
        </li>
      </ul>
      <div class="action">
        <a
          href="https://github.com/Stranger825/honeypot"
          target="_blank"
          rel="noreferrer"
          >Checkout the project on &nbsp <i class="fab fa-github fa-lg"></i
        ></a>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
